name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show versions (debug)
        run: |
          python -V
          pip -V

      - name: Upgrade pip & wheel
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install -U pip wheel

      # PyTorch (CPU) のみ。torchvision は不要なら省いてOK（高速化）
      - name: Install PyTorch (CPU)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch --no-cache-dir

      - name: Install package (and test deps)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          # dev extras が定義されていれば使う
          python -m pip install -e .[dev] || true
          # 念のため必須のテスト依存を個別に追加
          python -m pip install pytest matplotlib

      - name: Run tests
        env:
          MPLBACKEND: Agg
        run: |
          pytest -q -ra
